<html>
    <head>

       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

        <div class="container-fluid">
<body>
<h2>Pass phrase by Harshika Pinninti</h2>

<h2>Getting input</h2>

<form>
    <label class="form-label" for="form1_secret">Enter the secret phrase </label>
    <input class="form-text" type ="password" id="form1_secret" name="form1_secret" class ="form-control" value="Let me in" min=10 max=50 step=2 value=30> <br>

    <label class="form-label" for="form1_guess">Enter a phrase</label>
    <input class="form-text" type ="text" id="form1_guess"  class ="form-control" name="form1_guess" autofocus> <br>

    <input class="btn btn-primary" type="button" onclick="processGuess()" id = "button" class="btn btn-primary btn-md" value="Check the phrase">
</form>


<p id="result">results </p>
<div>
    <img id = "dog" src="Dog.jpg" onclick="newImage()" alt="dogs" width="200" height="200" ><br>
</div>

<script> 
 var correct = 0;
    var wrong = 0;
function processGuess (){
   

    console.log("Getting form values")
    secret = document.getElementById("form1_secret").value
    guess = document.getElementById("form1_guess").value
    
    out = document.getElementById("result")
    if(secret == guess)
   {
       correct = correct+1;
       alert("Access allowed")
       out.innerHTML = "Correct Count : "+correct
   }
   else{
       wrong = wrong+1;
       alert("Access denied")
       out.innerHTML = "Wrong Count : "+wrong
   }
   if(wrong == 3)
   {
       document.getElementById("button").onclick = function(){
           alert("account locked")
       }
    
}
}

 
var usingimage = 1;
function newImage(){
    
    switch(usingimage){
        case 1:
        document.getElementById("dog").src =  "Dog.jpg" 
        usingimage = 2;
        break;

        case 2:
        document.getElementById("dog").src = "Elephant.jpg"
        usingimage = 3;
        break;

        case 3:
        document.getElementById("dog").src = "Panther.jpg"
        usingimage = 1;
        break;

        default:
        document.getElementById("dog").src =  "Dog.jpg" 
        usingimage = 1;
        break;


    }
}
</script>

</body>
