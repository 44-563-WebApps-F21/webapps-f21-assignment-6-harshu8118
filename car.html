<!DOCTYPE html>
<html>
    <title>Car in Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<body>

<h2>Pinninti Harshika orders a car</h2>

<form>
    <div class="form-check">
    <label  for = "electric">electric</label>
    <input class="form-check-input" type="checkbox" id = "electric" value="electric"/>
    <br>
    <label for = "ac">ac</label>
    <input class="form-check-input"  type="checkbox" id = "ac" value="ac"/>
   <br>
   <label for = "gps">gps</label>
    <input class="form-check-input" type="checkbox" id = "gps" value="gps"/>
</div>
    <br>
    <br>
    <input class="btn btn-primary" type="button" onclick="orderCar()" value="Order a car">

</form>
<br>
<form>
   <label class="form-label" for = "property">Enter a property:</label>
   <input class="form-text" type = "text" id = "property" value = "color"/>
   <br>
   <label class="form-label" for = "value">Enter a value:</label>
   <input class="form-text" type = "text" id = "value" />
   <br><br>
   <input type = "button" onclick="updateCar()" value = "Update the car">
</form>
<br>
<p id="resultValue">Selected car details displays here </p>
<script>
    var my_car={}
function orderCar()
{
my_car = {}
if (document.getElementById("electric").checked == true) {
my_car['electric'] = 'true';
} else {
my_car['electric'] = 'false';
}
if (document.getElementById("ac").checked == true) {
my_car['ac'] = 'true';
} else {
my_car['ac'] = 'false';
}
if (document.getElementById("gps").checked == true) {
my_car['gps'] = 'true';
} else {
my_car['gps'] = 'false';
}
document.getElementById("resultValue").innerHTML = JSON.stringify(my_car);
}
function updateCar(){
property = document.getElementById("property").value
value = document.getElementById("value").value
my_car[property] = value
document.getElementById("resultValue").innerHTML = JSON.stringify(my_car);
}
</script>
</body>
</html>
