<!DOCTYPE html>
<html>
 
<body>
    <title>Webapps Arithmetic operations</title>
<h2>Pinninti Harshika Computes</h2>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<form>
    <label class="form-label" for="form1_num1">Enter a base</label>
    <input class="form-text" type ="number" id="form1_num1" name="form1_num1" value=10> <br>
    <br>
    <label class="form-label" for="form1_num2">Enter an Exponent </label>
    <input class="form-text" type ="number" id="form1_num2" name="form1_num2" value=2><br>
    <br>

    <input class="btn btn-primary" type="button" onclick="powers()" value="Compute">
</form>


<p id="result">result</p>

<form>
    <div class="form-check">
    <input class="form-check-input" type="radio" id="plus" name="color" value="plus" onclick="processRadio()">
    <label for="plus">+</label></br>
     
    <input class="form-check-input" type="radio" id="minus" name="color" value="minus" onclick="processRadio()">
    <label for="minus">-</label></br>

    <input class="form-check-input" type="radio" id="times" name="color" value="times" onclick="processRadio()">
    <label for="times">*</label></br>

    <input class="form-check-input" type="radio" id="divide" name="color" value="divide" onclick="processRadio()">
    <label for="divide">/</label></br>
</div>
</form>
<p id="Results">Result</p>

<script> 
function powers(){
    console.log("Getting form values")
    number1 = document.getElementById("form1_num1").value
    number2 = document.getElementById("form1_num2").value
    var result="";
    for(let i=1;i<=number2;i++){
        result+=Math.pow(number1,i) + " ";
    }
    out = document.getElementById("result")
    out.innerHTML = "Powers of "+ number1 + " are : "+ result
}
function processRadio() {
    number1 = document.getElementById("form1_num1").value
    number2 = document.getElementById("form1_num2").value
    plus = document.getElementById("plus").checked
    minus = document.getElementById("minus").checked
    times = document.getElementById("times").checked
    divide = document.getElementById("divide").checked
    result = 0
    if(plus) {
        result = Number(number1) + Number(number2)
    } else if(minus) {
        result = number1 - number2
    } else if(times) {
        result = number1 * number2
    }else if(divide) {
        result = number1 / number2
    }
    out = document.getElementById("Results")
    out.innerHTML = "Result: "+ result

}

</script>

</body>
</html>
