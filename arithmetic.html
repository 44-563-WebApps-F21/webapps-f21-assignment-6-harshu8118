<!DOCTYPE html>
<html>
 
<body>

<h2>Pinninti Harshika Computes</h2>

<form>
    <label for="form1_num1">Enter a base</label>
    <input type ="number" id="form1_num1" name="form1_num1" value=10> <br>
    <br>
    <label for="form1_num2">Enter an Exponent </label>
    <input type ="number" id="form1_num2" name="form1_num2" value=2><br>
    <br>

    <input type="button" onclick="powers()" value="Compute">
</form>


<p id="result">result</p>

<form>
    <input type="radio" id="plus" name="color" value="plus" onclick="processRadio()">
    <label for="plus">+</label></br>

    <input type="radio" id="minus" name="color" value="minus" onclick="processRadio()">
    <label for="minus">-</label></br>

    <input type="radio" id="times" name="color" value="times" onclick="processRadio()">
    <label for="times">*</label></br>

    <input type="radio" id="divide" name="color" value="divide" onclick="processRadio()">
    <label for="divide">/</label></br>
</form>
<p id="Results">Result</p>

<script> 

function powers(){
    console.log("Getting form values")
    number1 = document.getElementById("form1_num1").value
    number2 = document.getElementById("form1_num2").value
    var result="";
    for(let i=1;i<=number2;i++){
        result+=Math.pow(number1,i) + " ";

    }
    out = document.getElementById("result")
    out.innerHTML = "Powers of "+ number1 + " are : "+ result
}
function processRadio() {
    number1 = document.getElementById("form1_num1").value
    number2 = document.getElementById("form1_num2").value

    plus = document.getElementById("plus").checked
    minus = document.getElementById("minus").checked
    times = document.getElementById("times").checked
    divide = document.getElementById("divide").checked
    result = 0

    if(plus) {
        result = number(number1) + number(number2)
    } else if(minus) {
        result = number1 - number2
    } else if(times) {
        result = number1 * number2
    }else if(divide) {
        result = number1 / number2
    }

    out = document.getElementById("Results")
    out.innerHTML = "Result: "+ result

}

</script>

</body>
</html>
